{% extends 'post_app/base.html' %}

{% block content %}
    <h1>Войти</h1>
    <hr>
{% if messages %}
    {% for message in messages %}
        {{ message|safe }}
    {% endfor %}
{% endif %}
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
    <button type="submit" class="btn btn-succes">Подтверждение</button>
    </form>
{% endblock %}
